
<counters>
	flush_interval = 300
</counters>

<Input relp-server>
	#module = "Server"
	module = "RELP"
	proto = "tcp"
	port = 20514
	listen = "127.0.0.1"
</Input>

<Plugin postfix>
	module = "Postfix"
</Plugin>
<Plugin amavis>
	module = "Amavis"
</Plugin>

# get GeoIP information
<Plugin geoip>
	module = "GeoIP"
</Plugin>

# attach GeoIP information to postfix logs
<Plugin postfix-geoip>
	module = "PostfixGeoStats"
</Plugin>

