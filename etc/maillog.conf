
<counters>
	flush_interval = 300
</counters>

<Input /var/log/mail.log>
	module = "FileTail"
</Input>

# get syslog timestamp and program
<Plugin timestamp>
	module = "SyslogTimestamp"
</Plugin>
<Plugin syslog>
	module = "SyslogProgram"
</Plugin>

# postfix statistics
<Plugin pf-queueid>
	module = "PostfixQueueID"
</Plugin>
<Plugin pf-master>
	module = "PostfixMessages"
</Plugin>
<Plugin pf-rejects>
	module = "PostfixRejects"
</Plugin>
<Plugin pf-recieved>
	module = "PostfixRecieved"
</Plugin>
<Plugin pf-delivered>
	module = "PostfixDelivered"
</Plugin>
<Plugin pf-smtp>
	module = "PostfixSmtp"
</Plugin>
<Plugin pf-smtpd>
	module = "PostfixSmtpdStats"
</Plugin>
<Plugin pf-tls>
	module = "TlsStatistics"
</Plugin>

# get GeoIP information
<Plugin geoip>
	module = "GeoIP"
</Plugin>

# attach GeoIP information to postfix logs
<Plugin pf-geoip>
	module = "PostfixGeoStats"
</Plugin>

<CounterOutput graphite>
	module = "Graphite"
	host = 127.0.0.1
	port = 2003
</CounterOutput>

