
<counters>
	flush_interval = 300
</counters>

<Input rsyslog-input>
	module = "RELP"
	proto = "tcp"
	port = 20514
	listen = "127.0.0.1"
</Input>

# decode syslog format
<Plugin syslog>
	module = "Syslog"
</Plugin>

<Plugin postfix>
	module = "Postfix"
</Plugin>
<Plugin amavis>
	module = "Amavis"
</Plugin>

# get GeoIP information
<Plugin geoip>
	module = "GeoIP"
</Plugin>
# attach GeoIP information to postfix logs
<Plugin postfix-geoip>
	module = "PostfixGeoStats"
</Plugin>

<CounterOutput dump>
	module = "Dump"
</CounterOutput>

<CounterOutput graphite>
	module = "Graphite"
	host = 127.0.0.1
	port = 2003
	prefix = "saftpresse"
</CounterOutput>

<Output dump>
	module = "JSON"
</Output>

<Output es>
	module = "Elasticsearch"
	nodes = "localhost:9200"
</Output>

